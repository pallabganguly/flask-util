<html>
    <head>
        <title>Roadrunner</title>
    </head>
    
    {% block content %}
    <h1>Enter name of script</h1>
    <form action="" method="post">
        <p>
            {{ form.scriptname.label }}<br>
            {{ form.scriptname }}
        </p>
        <p>
            {{ form.arguments.label }}<br>
            {{ form.arguments }}
        </p>
        <p>
            <input type="submit" value="Run Script!">
        </p>
        <a href="/open">
            <input type="button" value="Open XL file!">
        </a>
    </form>
    {% endblock %}
</html>
