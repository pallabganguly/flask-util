<html>
    <head>
        <title>Roadrunner</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}
        <h1>{{ script.scriptname }} has run with arguments {{ script.arguments }}</h1>
        {% endblock %}
    </body>
</html>
